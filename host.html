<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Host - Quiz Application</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 80%;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Host Panel</h1>
  <div id="passwordSection">
    <input type="password" id="hostPassword" placeholder="Enter password">
    <button id="startQuizButton">Start Quiz</button>
  </div>
  <button id="nextQuestionButton" style="display: none;">Start Next Question</button>
  <table id="resultTable" style="display: none;">
    <thead>
      <tr>
        <th>#</th>
        <th>Participant Name</th>
        <th>Time (seconds)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="script1.js"></script>
</body>
</html>
