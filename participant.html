<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Participant - Quiz Application</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Participant Panel</h1>
  <div id="nameInputSection">
    <input type="text" id="participantName" placeholder="Enter your name">
    <button id="registerButton">Register</button>
  </div>
  <div id="quizButtonSection" style="display: none;">
    <p id="welcomeMessage"></p>
    <button id="pressButton" disabled>Press Me</button>
  </div>
  <script src="script1.js"></script>
</body>
</html>
